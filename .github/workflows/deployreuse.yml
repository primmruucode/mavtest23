name: Deploy to Sandbox

on:
  workflow_call:
    inputs:
      CLOUDHUB_ENVIRONMENT:
        required: false
        type: string
      GITHUB_ENVIRONMENT:
        required: false
        type: string                    
      CLOUDHUB_WORKERS:
        required: false
        type: string
      CLOUDHUB_WORKER_TYPE:
        required: false
        type: string                
      CLOUDHUB_REGION:
        required: false
        type: string                
      HTTP_PRIVATE_PORT:
        required: false
        type: string
      APP_NAME:
        required: false
        type: string  
    secrets:
      ANYPOINT_PLATFORM_USERNAME:
        required: true    
      ANYPOINT_PLATFORM_PASSWORD:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:    
    - name: Checkout this repo
      uses: actions/checkout@v3
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - uses: actions/download-artifact@v3
      with:
        name: artifacts
    - name: Deploy to Sandbox ${{ github.event.ref }} branch
      env:
        USERNAME: ${{ secrets.ANYPOINT_PLATFORM_USERNAME }}
        PASSWORD: ${{ secrets.ANYPOINT_PLATFORM_PASSWORD }}
       # KEY: ${{ secrets.decryption_key }}
      #run: echo "kk"
      run: |
        artifactName=$(ls *.jar | head -1)
        mvn clean deploy -DmuleDeploy \
        -Dmule.artifact=$artifactName \
        -Danypoint.username="$USERNAME" \
        -Danypoint.password="$PASSWORD" \
        -U -V -e -B -DskipTests \
        -Dcloudhub.workerType=${{ inputs.CLOUDHUB_WORKER_TYPE}} \
        -Dcloudhub.workers=${{ inputs.CLOUDHUB_WORKERS}} \
        -Dcloudhub.region=${{ inputs.CLOUDHUB_REGION}} \
        -Dapplication.name=${{ inputs.APP_NAME}}-${{ github.event.ref }}
